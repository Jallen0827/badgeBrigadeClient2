
<div class="loginPage">
  <div class="loginImage">

  </div>
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" #formDir="ngForm" class="example-form" class='loginForm'>
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
              <input matInput placeholder="Email" [(ngModel)]="email" name="email" formControlName='email' class='form-control' required>
              </mat-form-field>
              <div *ngIf='email'>
                <div *ngIf='validateEmail.errors'>
                  Email is required.
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" formControlName='password' class='form-control' required>
              </mat-form-field>
              <div *ngIf='password'>
                  <div *ngIf='validatePassword.errors'>
                    Password must be at least 6 characters.
                  </div>
                </div>
            </td>
          </tr>
        </table>
      </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()">Login</button>
</mat-card-actions>
    <p>Not a member? <a routerLink="/signup" routerLinkActive="active">Sign up!</a></p>
  </mat-card>
</div>
