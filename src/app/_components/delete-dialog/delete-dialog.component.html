<h2>Are you sure you want to delete your profile?</h2>
<div class="deleteButtons">
<button mat-raised-button color="accent" height="200px" mat-dialog-close>No, take me back!</button>
<br>
<button mat-raised-button color="warn" (click)="deleteProfile()" routerLink="/login" mat-dialog-close>Yes, delete my profile</button>
</div>
