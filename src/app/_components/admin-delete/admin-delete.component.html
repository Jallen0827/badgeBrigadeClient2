<h2>Are you sure you want to delete this user?</h2>
<div class="deleteButtons">
  <button mat-raised-button color="accent" height="200px" mat-dialog-close>No, take me back!</button>
  <br>
  <button mat-raised-button color="warn" (click)='deleteProfile()' mat-dialog-close>Yes, delete this user.</button>
</div>
