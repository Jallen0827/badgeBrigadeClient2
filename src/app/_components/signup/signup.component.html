<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>SignUp</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
              <input matInput placeholder="First Name" [(ngModel)]="firstName" name="firstName" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="Last Name" [(ngModel)]="lastName"type="lastName" name="lastName" required>
          </mat-form-field></td>
        </tr>
        <tr>
            <td>
              <mat-form-field class="example-full-width">
              <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
              </mat-form-field>
            </td>
          </tr>
            <tr>
                <td>
                  <mat-form-field class="example-full-width">
                  <input matInput placeholder="Password" [(ngModel)]="password" name="password" required>
                  </mat-form-field>
                </td>
              </tr>
              <mat-form-field>
                  <mat-label>Role</mat-label>
                  <mat-select>
                    <mat-option *ngFor="let search of searches" [value]="search.value" required>
                      {{search.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>

      </table>
      </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" routerLink="/main">SignUp</button>
    </mat-card-actions>
