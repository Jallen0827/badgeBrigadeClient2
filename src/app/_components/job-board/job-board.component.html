<mat-card class="jobListing-card" *ngFor="let job of jobs$">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{job.job_title}}</mat-card-title>
      <mat-card-subtitle>{{job.company_name}}</mat-card-subtitle>

    </mat-card-header>
    <mat-card-content>
      <p>
        {{job.position_summary}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <a target="_blank" href="mailto:{{job.contact_email}}"><button mat-button>Email</button></a>
      <a target="_blank" href="{{job.where_to_apply}}"><button mat-button>Apply</button></a>
    </mat-card-actions>
  </mat-card>
