<h1 id='header'>Admin Dashboard</h1>
<div class='adminMain'>
  <div class='userRow'>
    <div class='userTable'>
      <span><h4 id='userHeader'>List of Students</h4></span>
      <table mat-table [dataSource]="dataSourceStudents">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let students$"> {{students$.id}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let students$"> {{students$.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let students$"> {{students$.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let students$"> {{students$.email}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
      </table>
      <mat-paginator
        #studentPaginator
        [length]='100'
        [pageSize]="10"
        [pageSizeOptions]="[5, 10]"
        showFirstLastButtons
        (page)="pageEvent = $event"
      >
      </mat-paginator>
    </div>
  </div>
