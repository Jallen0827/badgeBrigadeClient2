<h1 class="header-main">Employer Dashboard</h1>
<h3 class="header-sub" *ngIf="user$ != null">Welcome, {{user$.data.firstName}}</h3>
<br>

<div class="wrapper">

  <!-- Left Grid -->
  <div class="one">

    <!-- Header -->
    <div class="job-header">
      <div class="current-job-listings">
        <h1>Current Job Listings</h1>
      </div>
      <div class="job-post-box">
        <button mat-raised-button (click)="openDialog()" class="job-post-button">
          <i class="material-icons">add</i>
        </button>
      </div>
    </div>

    <!-- Body -->
    <div class="job-display">
      <mat-action-list>
        <mat-card class="jobListing-card" *ngFor="let job of jobs$">
          <mat-card-header>
            <img mat-card-avatar src={{job.company_logo}}>
            <mat-card-title>{{job.job_title}}</mat-card-title>
            <mat-card-subtitle>{{job.company_name}}</mat-card-subtitle>

          </mat-card-header>
          <mat-card-content>
            <p>
              {{job.position_summary}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button class="card-button-update" mat-raised-button (click)='updateDialog(job)'>Update</button>
            <button class="card-button-delete" mat-raised-button (click)='deleteDialog(job.id)'>Delete</button>
          </mat-card-actions>
        </mat-card>
      </mat-action-list>
    </div>
  </div>

  <!-- Vertical Line -->
<div class="vertical-line"></div>

  <!-- Right Grid -->
  <div class="two">

    <!-- Header -->
    <div class="students-header">
      <h1>Eleven Fifty Students</h1>
    </div>

    <!-- Body -->
    <div class="student-table" >
      <table class="student-table" mat-table [dataSource]="dataSourceStudents">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id </th>
          <td mat-cell *matCellDef="let students$"> {{students$.id}}</td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let students$"> {{students$.firstName}}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let students$"> {{students$.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let students$"> {{students$.email}} </td>
        </ng-container>

        <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef> View Student </th>
            <td mat-cell *matCellDef="let students$">
                <button mat-stroked-button color="accent" (click)='viewDialog(students$.id)'>View</button> <!-- (click)='getUserById(students$.id)-->
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
      </table>
  </div>
  </div>
</div>
