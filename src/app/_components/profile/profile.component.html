<div class="studentprofile">
  <br>
<h2>Update Your Profile</h2>
<br>

<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Student Name</mat-card-title>
      <mat-card-subtitle>JavaScript</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../../assets/student.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        About Me Section Here
      </p>
      <p>
        List of Skills Section Here
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Edit Profile</button>
      <button mat-button>Delete Profile</button>
    </mat-card-actions>
  </mat-card>
</div>
